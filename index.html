<!DOCTYPE html>

    <!-- Bootstrap CSS -->

    <div

    <div

      style="background-color: #181818; color: white"
      id="about"
      data-aos="fade-up"
    >
      <div class="align-items-center d-flex w-100">
        <div class="p-4">
          <h1 class="font-weight-bold" style="font-size: 24px">SOL Eaterz</h1>
          <p class="m-0">
            A collection of Zombie SOL Eaters released under Project X - AS Labs
            Ready to Reap your Sol with fine art, flames and rotten skin
          </p>
        </div>

      <div class="w-100">

          alt=""
          class="w-100"
          style=""

      </div>
    </div>

    <div
      class="d-flex flex-lg-row"
      style="background-color: #6e6c68; color: white"
      id="twitter"
      data-aos="fade-up"
    >
      <div class="w-100">
        <img
          src="./assets/images/frame_0_delay-1s.png"
          alt=""
          class="w-100"
          style=""

      <div class="align-items-center d-flex justify-content-center w-100">
        <a
          href="#"

          style="background-color: #181818; text-decoration: none"

            alt=""

          />

          >
        </a>
      </div>

    <div
      class="d-flex flex-lg-row"
      style="background-color: #8d363d; color: white"

      data-aos="fade-up"

        <a
          href="#"

          style="background-color: #181818; text-decoration: none"

          class="w-100"

          src="https://pbs.twimg.com/profile_images/1532100328988057601/t5daY1OQ_400x400.jpg"

          class="w-100"
          style=""

        <span style="font-size: 12px">Founder</span>
        <a href="https://twitter.com/stumpywinter" class="mt-2">
          <img
            src="./assets/icons/twitter.svg"
            alt=""
            style="width: 42px; height: 42px"
          />
        </a>
      </div>
    </div>

    <div class="py-5" style="background-color: #181818" data-aos="fade-up">

          www.domain.com
